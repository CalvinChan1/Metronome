<!DOCTYPE html>

<html>
	<head>
		<!-- Title -->
		<title>
			Metronome + Timer
		</title>

		<!-- jQuery library -->
		<script src="src/jquery-2.2.2.min.js"></script>


		<link rel="stylesheet" type="text/css" href="src/bootstrap-3.3.6/dist/css/bootstrap.min.css">
		<!-- Latest compiled JavaScript -->
		<script src="src/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>

		<!-- Pie Timer -->
		<script type="text/javascript" src="src/pietimer-master/jquery.pietimer.js"></script>

		<!-- Simple Slider -->
		<script type="text/javascript" src="src/loopj-jquery-simple-slider-71115d9/js/simple-slider.js"></script>
		<link href="src/loopj-jquery-simple-slider-71115d9/css/simple-slider.css" rel="stylesheet" type="text/css" />


		<link rel="stylesheet" type="text/css" href="src/metronome.css">
		<script type="text/javascript" src="src/metronome.js"></script>

		<!-- This prevents the throttling issue when changing browser tabs -->
		<script type="text/javascript" src="src/HackTimer/HackTimer.js"></script>
	</head>

	<body>
		
		<!-- App Name/Nav/Menu -->	
		<nav>
			<!-- Title -->
			<h2 id="title">
				Metronome + Timer
			</h2>
			<!-- Menu Items -->
			<div id="menu">

			</div>
		</nav>

		<div class="container">
			<div id="status_card" class="row wrapping_card">
				<!-- Bar Counter -->
				<div id="bar_counter">
					Bar Counter: 1
				</div>

				<div id="beat_count">
					1
				</div>

				<div id="timer">
					<div id="pie_timer">Timer: <span id="timeplz">Seconds Elapsed: 0</span></div>
					
					<div class="time_reset">Reset Time</div>	
				</div>
			</div>

			<div id="settings_config_row" class="row wrapping_card">
				<!-- Tempo -->
				<div id="tempo_card" class=".col-md-4 individual_card">
					<div id="bpm">
						100 bpm
					</div>

					<!-- This needs to be placed into a gear: http://iconmonstr.com/gear-1/ -->
					<input type="number" id="increment_interval" value="1" min="1" max="100"></input>

					<div id="dec_tempo" class="button">
						-
					</div>

					<div id="tempo_slider" class="html_slider">
						<input id="tempo_slider" data-slider="true" data-slider-range="10,250" value="100">
					</div>

					<div id="inc_tempo">
						+
					</div>
				</div>

				<!-- Time Signature -->
				<div id="time_sig_card" class=".col-md-4 individual_card">
					<div id="time_sig">
						Time Signature
					</div>

					<div id="time_sig_menu">
						<input type="number" id="numerator" value="4" min="2" max="25" required>
						/
						<input type="number" id="denominator" value="4" min="2" max="16" required>
					</div>

					<input id="first_beat_accent" type="checkbox">1st beat accent<br>
				</div>

				<!-- Beat Subdivision -->
				<div id="beat_subdiv_card" class=".col-md-4 individual_card">
					<div id="beat_subdiv">Beat Subdivision</div>

					<div id="quarter-notes" class="beat-subdiv-icon subdivision" data-subdivision="1" data-name="Quarter Notes">Q</div>
					<div id="8th-notes" class="beat-subdiv-icon eighths subdivision" data-subdivision="2" data-name="Eighth Notes">E</div>
					<div id="triplets" class="beat-subdiv-icon subdivision" data-subdivision="3" data-name="Triplets">T</div>
					<div id="16th-notes" class="beat-subdiv-icon sixteenths subdivision" data-subdivision="4" data-name="16th Notes">S</div>

					<div id="beat_subdiv_menu" class="dropdown">
						<button class="btn btn-primary dropdown-toggle subdivison-dropdown" 
						type="button" data-toggle="dropdown">
							Quarter Notes
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<!-- Icons needed for these -->
<!-- 						  	<li><a href="#" id="quarter-notes" class="subdivision" data-subdivision="1">Quarter Notes</a></li>
						  	<li><a href="#" id="8th-notes" class="subdivision" data-subdivision="2">8th Notes</a></li>
						  	<li><a href="#" id="triplets" class="subdivision" data-subdivision="3">Triplets</a></li>
						  	<li><a href="#" id="16th-notes" class="subdivision" data-subdivision="4">16th Notes</a></li> -->

						  	<!-- These belong in the dropdown -->
						  	<li><a href="#" id="sextuplets" class="subdivision" data-subdivision="6" data-name="16th Note Triplets">16th Note Triplets</a></li>
						  	<li><a href="#" id="32nd-notes" class="subdivision" data-subdivision="8" data-name="32nd Notes">32nd Notes</a></li>
						  	<li><a href="#" id="whole-notes" class="subdivision" data-subdivision="0.25" data-name="Whole Notes">Whole Notes</a></li>
						  	<li><a href="#" id="half-notes" class="subdivision" data-subdivision="0.5" data-name="Half Notes">Half Notes</a></li>
						  	<li><a href="#" id="quintuplets" class="subdivision" data-subdivision="5" data-name="Quintuplets">Quintuplets</a></li>
						  	<li><a href="#" id="septuplets" class="subdivision" data-subdivision="7" data-name="Septuplets">Septuplets</a></li>
						</ul>
					</div>
				</div>

			</div>

			<div id="start_and_volume" class="row wrapping_card">
				<div id="start_button" class="button">
					Start
				</div>

				<div id="volume">
					<div id="volume">Volume
						<div id="volume_slider" class="html_slider">
							<input id="vol_slider" type="text" data-slider="true" data-slider-range="0,100" value="50">
						</div>
					</div>
				</div>

				<div id="sounds">
					<div id="sounds">Sounds</div>

					<!-- Need to add icons -->
					<div id="sound_icons">
						<div id="clave" class="sounds"></div>
						<div id="click" class="sounds"></div>
						<div id="cowbell" class="sounds"></div>
						<div id="voice" class="sounds"></div>
					</div>

					<div id="sound_pack" class="dropdown">
						<button class="btn btn-primary dropdown-toggle sound-dropdown" type="button" data-toggle="dropdown">Clave
						<span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="#" id="clave" class="sounds">Clave</a></li>
						  	<li><a href="#" id="click" class="sounds">Click</a></li>
							<li><a href="#" id="cowbell" class="sounds">Cowbell</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
